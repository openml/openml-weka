language: java
sudo: false
jdk:
  - oraclejdk8
env:
  global:
    - secure: ""
	
script: mvn clean javadoc:javadoc deploy

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: gh-pages
  local_dir: ./target/apidocs
  name: Minion
  
after_success: mvn jacoco:report coveralls:report